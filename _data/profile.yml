short_bio: >-
  <p>
  Jun Chen is an assistant professor in the School of Electrical and Automation Engineering at Nanjing Normal University, Nanjing, China. 
  He is also affiliated with Jiangsu Key Laboratory of 3D Printing Equipment and Manufacturing, Nanjing, China. 
  He received his M.S. degree in Electrical and Computer Engineering from Stevens Institute of Technology, Hoboken, NJ, USA in 2017 
  and his Ph.D. degree in Mechanical Engineering from Temple University, Philadelphia, PA, USA in 2021. 
  He was a postdoctoral research fellow in Robotics, Intelligent Systems \& Control (RISC) Laboratory at 
  King Abdullah University of Science and Technology (KAUST), Thuwal, Saudi Arabia. 
  His research interests include multi-robot systems, sensor-based control, and intelligent systems.
  </p>

